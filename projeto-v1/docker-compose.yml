version: '3.8'

services:
  mlflow-server:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "8080:8080"
    environment:
      - MLFLOW_ARTIFACT_ROOT=/ml_artifacts
    volumes:
      - ./mlruns:/mlruns
      - ./ml_artifacts:/ml_artifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 8080
      --backend-store-uri /mlruns
      --default-artifact-root /ml_artifacts

  kedro-pipeline:
    build:
      context: .
      dockerfile: Dockerfile  
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow-server:8080
      - MLFLOW_ARTIFACT_ROOT=/ml_artifacts
      - FS_API_KEY=${FS_API_KEY}
      - FS_PROJECT_NAME=${FS_PROJECT_NAME}
    volumes:
      - ./data:/home/kedro_docker/data
      - ./ml_artifacts:/ml_artifacts
      - ./src:/home/kedro_docker/src
      - ./conf:/home/kedro_docker/conf    
    depends_on:
      - mlflow-server
    command: >
      kedro run --env docker


# ⚠️ O importante aqui é:

# O MLflow está num container.

# O Kedro está noutro.

# Ambos partilham os mesmos volumes para artefactos (./ml_artifacts) e histórico (./mlruns).

# E comunicam entre si via http://mlflow-server:8080.